<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
table{
border-collapse:collapse;
background-color:cornsilk;
margin:0 auto;

}
th,td{
padding:10px;
}
</style>
<script>
   var jdata = {"employees":[{"eid":1001, "ename":"ram","sal":8000},
                             {"eid":1002, "ename":"tom","sal":7000},
                             {"eid":1003, "ename":"sam","sal":15000}
                             ]};
   
   function viewData(){
	  var html = "<table>";
	  for(var idx =0;idx<jdata.employees.length;++idx){
		  html += "<tr>";
		  html += "<td>" + jdata.employees[idx].eid + "</td>";
		  html += "<td>" + jdata.employees[idx].ename + "</td>";
		  html += "<td>" + jdata.employees[idx].sal + "</td>";
		  html += "</tr>";
		  
	  }
	  html += "</table>";
	  document.getElementById("div1").innerHTML = html;
   }
   
   function clearData(){
	   document.getElementById("div1").innerHTML = "";
   }

</script>

</head>
<body>
	<h1>JsonDemo 4</h1>
	<hr />
	<div id="div1" style="width:300px;height:200px;border:1px solid red;"></div>
	<input type="button" value="view data" onclick="viewData()" />
	<input type="button" value="clear data" onclick="clearData()" />
</body>
</html>
