
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
   function calcEmi(){
	 var amt = document.getElementById("txtamt").value;
	 var years = document.getElementById("txtyear").value;
	 
	 var ajax = new XMLHttpRequest();
	 ajax.open('POST','EmiServer.jsp',true);
	 ajax.setRequestHeader("Content.Type","application/x-www-form-urlencoded");
	 ajax.send("tamt=" + amt + "tyear=" + years);
	 ajax.onreadystatechange= function(){
		 if(ajax.readyState == 4 && ajax.status == 200){
			 alert(ajax.responseText);
		 }
	 }
   }

</script>
</head>
<body>
<h1>Sapient Portal</h1>


	<hr />
	<h2>Calculate EMI</h2>
	<form action="emi">
		<table cellpadding="10" bgcolor="#e3e3e3">

				<td><input type="text" id="txtname" name="txtname"/></td>
			</tr>
			<tr>
				<td>Loan Amount</td>
				<td><input type="text" id="txtamt" name="txtamt"/></td>
			</tr>
			<tr>
				<td>years</td>
				<td><select id="txtyear" name="txtyear">
				  <option value="5">5</option>
				  <option value="10">10</option>
				  <option value="20">20</option>
				  <option value="25">25</option>
				</select></td>
			</tr>
			<tr>
				<td>ci</td>
				<td id="t1"></td>
			</tr>
			<tr>
				<td>emi</td>
				<td id="t2"></td>
			</tr>
			<tr>
			<td colspan="2" align="center">
			<input type="button" value="calc EMI" onclick="calcEmi();"/></td>
			</tr>
		</table>

	</form>
	<hr/>
	<a href="home.jsp">home</a>
</body>
